<div class="main">
  <h1>Mozilla Dev - My To Do List</h1>

  <!-- Área visível quando o usuário está logado -->
  <div *ngIf="usuarioLogado">
    <input
      class="lg-text-input"
      #campoNovoItem
      (keyup.enter)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value = ''"
    />
    <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
      Adicionar Tarefa
    </button>
    <ul>
      <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
        <app-item
          [tarefa]="tarefaDoLoop"
          (removerTarefa)="DELETE_tarefa($event)"
          (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)"
        ></app-item>
      </li>
    </ul>
  </div>

  <!-- Área de login, visível quando o usuário NÃO está logado -->
  <div *ngIf="!usuarioLogado">
    <input #username placeholder="nome" class="lg-text-input" />
    <br>
    <input #password placeholder="senha" class="lg-text-input" type="password" />
    <button class="btn-primary" (click)="login(username.value, password.value)">Login</button>
  </div>
